name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false # Désactiver la mise à jour des sous-modules
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Utiliser Node.js 20
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
